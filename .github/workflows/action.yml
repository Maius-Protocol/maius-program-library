# name: Test Maius
# on: [push]

name: Test Maius
on: [push]
env:
  SOLANA_VERSION: 1.10.8
  ANCHOR_VERSION: 0.24.2
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16.14.2
          cache: "npm"
      - name: Install package
        run: npm install
      - name: Install Rust
        run: curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
        shell: bash
      - run: echo "/home/runner/.cargo/bin" >> $GITHUB_PATH
        shell: bash
      - run: sh -c "$(curl -sSfL https://release.solana.com/v1.10.30/install)"
        shell: bash
      - run: echo "/home/runner/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH
        shell: bash
      - run: ssh-keygen -t rsa -b 4096 -C "contact@maiuspay.com"
      - run: solana-keygen new --silent
      - run: npm i -g @project-serum/anchor-cli@$ANCHOR_VERSION ts-mocha typescript
      - run: anchor test
