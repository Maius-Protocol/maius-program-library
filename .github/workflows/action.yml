# name: Test Maius
# on: [push]

name: Test Maius
on: [push]
env:
  SOLANA_VERSION: 1.10.8
  ANCHOR_VERSION: 0.24.2
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16.14.2
          cache: "npm"
        run: npm install
